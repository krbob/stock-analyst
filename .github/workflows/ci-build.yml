name: CI Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run unit tests
        run: ./gradlew test

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Run backend tests
        working-directory: backend
        run: |
          pip install -r requirements-dev.txt
          pytest test_app.py

      - name: Test containers
        run: |
          echo "üõ†Ô∏è Building and running containers locally for testing"
          docker compose -f docker-compose-build.yml up -d

          echo "‚è≥ Waiting for containers to start..."
          sleep 15

          echo "üì¶ Checking container status:"
          docker ps -a

          for container in $(docker compose -f docker-compose-build.yml ps -q); do
            status=$(docker inspect --format='{{.State.ExitCode}}' $container)
            if [ "$status" != "0" ]; then
              echo "‚ùå Container $container exited with code $status"
              docker logs $container
              exit 1
            fi
          done

          echo "üîç Sending test requests..."
          if ! curl --fail -X GET http://localhost:8080/analysis/aapl; then
            echo "‚ùå analysis endpoint did not respond properly"
            exit 1
          fi

          if ! curl --fail -X GET "http://localhost:8080/analysis/aapl?conversion=eur=x"; then
            echo "‚ùå analysis with conversion endpoint did not respond properly"
            exit 1
          fi

          if ! curl --fail -X GET http://localhost:8080/price/aapl; then
            echo "‚ùå price endpoint did not respond properly"
            exit 1
          fi

          if ! curl --fail -X GET "http://localhost:8080/compare?symbols=AAPL,MSFT"; then
            echo "‚ùå compare endpoint did not respond properly"
            exit 1
          fi

          if ! curl --fail -X GET http://localhost:8080/dividends/aapl; then
            echo "‚ùå dividends endpoint did not respond properly"
            exit 1
          fi
      - name: Clean up test containers
        if: always()
        run: docker compose -f docker-compose-build.yml down

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image for backend
        id: push-backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
