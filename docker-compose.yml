services:
  stock-analyst:
    image: ghcr.io/krbob/stock-analyst:main
    ports:
      - "8080:8080"
    depends_on:
      - stock-analyst-backend
    environment:
      - BACKEND_URL=http://stock-analyst-backend:8081
    restart: unless-stopped

  stock-analyst-backend:
    image: ghcr.io/krbob/stock-analyst-backend:main
    restart: unless-stopped
